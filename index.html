<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkDeck</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="content">
    <header>
      <h1>The Double A's LinkDeck</h1>
    </header>
    <div class="containers-wrapper">
      <div>
        <h2 class="container-headline">Google Workspace</h2>
        <div class="container1">
          <div class="item el-1">
            <a
              href="https://www.youtube.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/youtube.png" alt="youtube" class="icon-img" />
            </a>
          </div>
          <div class="item el-2">
            <a
              href="https://mail.google.com/mail/u/0/#inbox"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/gmail.png" alt="Gmail" class="icon-img" />
            </a>
          </div>
          <div class="item el-3">
            <a
              href="https://drive.google.com/drive/my-drive"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/drive.png" alt="drive" class="icon-img" />
            </a>
          </div>
          <div class="item el-4">
            <a
              href="https://docs.google.com/document/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/docs.png" alt="docs" class="icon-img" />
            </a>
          </div>
          <div class="item el-5">
            <a
              href="https://keep.google.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/keeps.png" alt="keep" class="icon-img" />
            </a>
          </div>
          <div class="item el-6">
            <a
              href="https://meet.google.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/meet.png" alt="meet" class="icon-img" />
            </a>
          </div>
        </div>
      </div>
      <div>
        <h2 class="container-headline">AI</h2>
        <div class="container2">
          <div class="item el-7">
            <a
              href="https://chatgpt.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/chatgpt.png" alt="chatgpt" class="icon-img" />
            </a>
          </div>
          <div class="item el-8">
            <a
              href="https://chat.qwen.ai/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/qwen.png" alt="qwen" class="icon-img" />
            </a>
          </div>
          <div class="item el-9">
            <a
              href="https://gemini.google.com/app"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/gemini.png" alt="gemini" class="icon-img" />
            </a>
          </div>
          <div class="item el-10">
            <a
              href="https://www.perplexity.ai/"
              target="_blank"
              class="transparent-btn"
            >
              <img
                src="images/perplexity.png"
                alt="perplexity"
                class="icon-img"
              />
            </a>
          </div>
        </div>
      </div>
      <div>
        <h2 class="container-headline">Coding</h2>
        <div class="container2">
          <div class="item el-11">
            <a
              href="https://github.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/github.png" alt="github" class="icon-img" />
            </a>
          </div>
          <div class="item el-12">
            <a
              href="https://colab.research.google.com/"
              target="_blank"
              class="transparent-btn"
            >
              <img src="images/collab.png" alt="colab" class="icon-img" />
            </a>
          </div>
          <div class="item el-13">
            <a
              href="https://www.geeksforgeeks.org/"
              target="_blank"
              class="transparent-btn"
            >

                src="images/geeksforgeeks.png"
                alt="geeksforgeeks"
                class="icon-img"
              />
            </a>
          </div>
          <div class="item el-14">
            <a
              href="https://www.freecodecamp.org/"
              target="_blank"
              class="transparent-btn"
            >
              <img
                src="images/freecodecamp.png"
                alt="freecodecamp"
                class="icon-img"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="containers-wrapper2">
      <div>

        <div class="container2">
          <div class="item el-15">

          </div>
        </div>
      </div>
      <div>
        <h2 class="container-headline">Entertainment</h2>
        <div class="container2">
          <div class="item el-19">
            <a href="https://trakt.tv/" target="_blank" class="transparent-btn">
              <img src="images/trakt.png" alt="trakt" class="icon-img" />
            </a>
          </div>
          <div class="item el-20">
            <a href="https://ext.to" target="_blank" class="transparent-btn">
              <img src="images/e.png" alt="extorrent" class="icon-img" />
            </a>
          </div>
          <div class="item el-21">
            <a href="https://vidbox.to" target="_blank" class="transparent-btn">

            </a>
          </div>
          <div class="item el-22">
            <a

              target="_blank"
              class="transparent-btn"

              <img src="images/hianime.png" alt="hianime" class="icon-img" />

          <div class="item el-23">
            <a

              target="_blank"

          </div>
          <div class="item el-24">

            </a>
          </div>
          <div class="item el-26">
            <a
              href="https://store.epicgames.com/en-US/"
              target="_blank"
              class="transparent-btn"
            >
              <img
                src="images/epic-games-logo.png"
                alt="epic"
                class="icon-img"
              />
            </a>
          </div>
